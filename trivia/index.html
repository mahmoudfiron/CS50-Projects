<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let correctAnswer = document.querySelector("#correct");
            let incorrectAnswers = document.querySelectorAll(".incorrect");
            let message = document.querySelector("#message");
            let input = document.querySelector("#userAnswer");
            let submitButton = document.querySelector("#confirmButton");
            let freeMessage = document.querySelector("#free-message");

            correctAnswer.addEventListener("click", function () {
                correctAnswer.style.backgroundColor = "green";
                message.innerHTML = "Correct!";
            });

            for (let i = 0; i < incorrectAnswers.length; i++) {
                incorrectAnswers[i].addEventListener("click", function () {
                    incorrectAnswers[i].style.backgroundColor = "red";
                    message.innerHTML = "Incorrect";
                });
            }

            submitButton.addEventListener("click", function () {
                if (input.value.toLowerCase() === "switzerland") {
                    input.style.backgroundColor = "green";
                    freeMessage.innerHTML = "Correct!";
                } else {
                    input.style.backgroundColor = "red";
                    freeMessage.innerHTML = "Incorrect";
                }
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
            <p id="message"></p>
            <button class="incorrect">3 people per 1 sheep</button>
            <button class="incorrect">1 person per 1 sheep</button>
            <button id="correct">1 person per 5 sheep</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <input type="text" id="userAnswer">
            <button id="confirmButton">Check Answer</button>
            <p id="free-message"></p>
        </div>
    </div>
</body>
</html>
